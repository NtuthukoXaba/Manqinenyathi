{% extends "admin_base.html" %}

{% block title %}Edit Worker | Manqinenyathi Food Supply{% endblock %}

{% block page_title %}Edit Worker{% endblock %}

{% block content %}
<div class="content-card">
    <form method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" 
                           value="{{ worker.full_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           value="{{ worker.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter new password (optional)">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="role" class="form-label">Role *</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="cooker" {% if worker.role == 'cooker' %}selected{% endif %}>Cooker</option>
                        <option value="delivery" {% if worker.role == 'delivery' %}selected{% endif %}>Delivery Personnel</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" id="phone" name="phone" 
                           value="{{ worker.phone }}" required>
                </div>
                <div class="mb-3">
                    <div class="form-text">
                        <i class="fas fa-info-circle me-1"></i>
                        Worker joined on {{ worker.created_at.strftime('%B %d, %Y') }}
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('manage_workers') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Update Worker
            </button>
        </div>
    </form>
</div>
{% endblock %}
