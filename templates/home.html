<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manqinenyathi Food Supply | Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a0dad 0%, #8a2be2 50%, #4b0082 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Enhanced gradient animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
        }

        /* Floating animation for background elements */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.9; }
        }

        .floating-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            backdrop-filter: blur(5px);
        }

        .bubble-1 { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .bubble-2 { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: 2s; }
        .bubble-3 { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: 4s; }
        .bubble-4 { width: 90px; height: 90px; top: 20%; left: 85%; animation-delay: 1s; }
        .bubble-5 { width: 110px; height: 110px; top: 75%; left: 5%; animation-delay: 3s; }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 0 25px;
            z-index: 10;
        }

        .login-box {
            padding: 45px 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeInUp 1s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 25px;
        }

        .logo-circle {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #fff, #e6e6e6);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            font-size: 2.3rem;
            font-weight: bold;
            color: #6a0dad;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(0deg);
            transition: transform 0.6s ease;
        }

        .logo-circle:hover {
            transform: scale(1.08) rotate(5deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
        }

        .logo-circle:hover::before {
            transform: rotate(180deg);
        }

        .login-box h1 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 2.3rem;
            letter-spacing: 0.8px;
            font-weight: 800;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #fff, #e6e6e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-box h2 {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.15rem;
            font-weight: 400;
            margin-bottom: 40px;
            letter-spacing: 0.8px;
        }

        .input-group {
            position: relative;
            margin-bottom: 28px;
        }

        .input-group i:not(.toggle-password) {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a0dad;
            font-size: 1.2rem;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a0dad;
            font-size: 1.2rem;
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
            border: none;
            outline: none;
        }

        .toggle-password:hover {
            color: #8a2be2;
            transform: translateY(-50%) scale(1.1);
        }

        .login-box input {
            width: 100%;
            padding: 16px 50px 16px 50px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            font-size: 1.05rem;
            outline: none;
            color: #333;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.4s ease;
            font-weight: 500;
        }

        .login-box input::placeholder {
            color: #999;
            transition: color 0.3s ease;
        }

        .login-box input:focus {
            border-color: #8a2be2;
            background: #fff;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
            transform: translateY(-3px);
            padding-left: 55px;
        }

        .login-box input:focus::placeholder {
            color: #bbb;
        }

        .login-box input:focus + i:not(.toggle-password) {
            color: #8a2be2;
            transform: translateY(-50%) scale(1.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            background: linear-gradient(135deg, #8a2be2, #6a0dad);
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
            letter-spacing: 0.8px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #9370db, #8a2be2);
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(138, 43, 226, 0.6);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
            padding: 14px;
            border-radius: 10px;
            margin: 20px 0 15px;
            border: 1px solid rgba(255, 107, 107, 0.4);
            font-weight: 500;
            animation: shake 0.5s ease;
            backdrop-filter: blur(5px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .additional-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-me input {
            margin-right: 8px;
            transform: scale(1.1);
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #fff;
            text-decoration: underline;
        }

        .demo-accounts {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        .demo-accounts h3 {
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 600;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .demo-account:last-child {
            border-bottom: none;
        }

        .account-role {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .account-email {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        footer {
            position: absolute;
            bottom: 25px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            letter-spacing: 0.8px;
            width: 100%;
            z-index: 10;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 0 20px;
            }
            
            .login-box {
                padding: 35px 25px;
            }
            
            .logo-circle {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .login-box h1 {
                font-size: 2rem;
            }
            
            .additional-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced animated background elements -->
    <div class="floating-bubble bubble-1"></div>
    <div class="floating-bubble bubble-2"></div>
    <div class="floating-bubble bubble-3"></div>
    <div class="floating-bubble bubble-4"></div>
    <div class="floating-bubble bubble-5"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <div class="logo-circle">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1>Manqinenyathi</h1>
                <h2>Food Supply System</h2>
            </div>

            <form method="POST" action="/">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="additional-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>

            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            
    </div>

    <footer>
        Â© 2025 Manqinenyathi Food Supply. All Rights Reserved.
    </footer>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Add input focus effects
        document.querySelectorAll('.login-box input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i:not(.toggle-password)').style.color = '#8a2be2';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i:not(.toggle-password)').style.color = '#6a0dad';
            });
        });

        // Enhanced button click effect
        document.querySelector('.login-btn').addEventListener('mousedown', function() {
            this.style.transform = 'translateY(-1px)';
        });
        
        document.querySelector('.login-btn').addEventListener('mouseup', function() {
            this.style.transform = 'translateY(-4px)';
        });
    </script>
</body>
</html>
