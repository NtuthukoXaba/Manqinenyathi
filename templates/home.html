<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manqinenyathi Food Supply | Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a0dad 0%, #8a2be2 50%, #4b0082 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
        }

        /* Floating animation for background elements */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .floating-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .bubble-1 { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .bubble-2 { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: 2s; }
        .bubble-3 { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: 4s; }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 0 20px;
        }

        .login-box {
            padding: 40px 35px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: fadeInUp 1s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fff, #e6e6e6);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            font-size: 2rem;
            font-weight: bold;
            color: #6a0dad;
            transition: transform 0.3s ease;
        }

        .logo-circle:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .login-box h1 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 2.1rem;
            letter-spacing: 0.5px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a0dad;
            font-size: 1.1rem;
            z-index: 2;
        }

        .login-box input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            color: #333;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .login-box input::placeholder {
            color: #999;
        }

        .login-box input:focus {
            border-color: #8a2be2;
            background: #fff;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: linear-gradient(135deg, #8a2be2, #6a0dad);
            border: none;
            color: white;
            font-size: 1.05rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #9370db, #8a2be2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            font-weight: 500;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .demo-accounts {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.85rem;
        }

        .demo-accounts h3 {
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .demo-account:last-child {
            border-bottom: none;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            width: 100%;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 0 15px;
            }
            
            .login-box {
                padding: 30px 25px;
            }
            
            .logo-circle {
                width: 70px;
                height: 70px;
                font-size: 1.7rem;
            }
            
            .login-box h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="floating-bubble bubble-1"></div>
    <div class="floating-bubble bubble-2"></div>
    <div class="floating-bubble bubble-3"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="logo-circle">
                <i class="fas fa-utensils"></i>
            </div>
            <h1>Manqinenyathi</h1>
            <h2>Food Supply System</h2>

            <form method="POST" action="/">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>

            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <div class="demo-accounts">
                <h3><i class="fas fa-info-circle"></i> Demo Accounts</h3>
                <div class="demo-account">
                    <span>Admin</span>
                    <span>admin@manqinenyathi.com</span>
                </div>
                <div class="demo-account">
                    <span>Cooker</span>
                    <span>cooker@manqinenyathi.com</span>
                </div>
                <div class="demo-account">
                    <span>Delivery</span>
                    <span>delivery@manqinenyathi.com</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Â© 2025 Manqinenyathi Food Supply. All Rights Reserved.
    </footer>
</body>
</html>
